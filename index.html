<!doctype html>
<html>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">	
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="./dist/css/m-date-picker.css">
	<title>mobiledate index</title>
</head>
<body>
	<h1>test</h1>
	
	<button class="btn add">click</button>
	<label id="selTime">time value</label>

</body>
</html>
<script type="text/javascript" src="lib/zepto-touch-fx-1.1.4.js"></script>
<script type="text/javascript" src="./src/js/m-date-picker.js"></script>
<script type="text/javascript">
	var mdp = $.mdatepicker({
			mode: 'datetime',    // date time datetime datemonth 'date', 'time', 'datetime','datemonth'
			defaultDate: '2016/2/1 15:20',
			onDateChange: function(date){
				$('#selTime').html(date)
			},
			onCancel: function(){
				console.log("cancel")
			},
			unitVisable: true,
			local: 'zh' // 'en','zh'
		})
	$('.add').click(function(){
		mdp.show()
	})
</script>
